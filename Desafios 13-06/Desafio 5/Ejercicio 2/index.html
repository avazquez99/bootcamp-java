<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Calculadora de Presupuesto</title>
</head>
<body>

    <h1>Calculadora de Presupuesto</h1>
  
    <label for="ingresos">Ingresos Totales:</label>
    <input type="number" id="ingresos" step="0.1">

    <div id="categorias">
        <label for="categoria-1">Categoría 1:</label>
        <input type="text" id="categoria-1" placeholder="Nombre de la categoría">
        <input type="number" id="porcentaje-1" step="0.1" placeholder="Porcentaje (%)">
      
        <label for="categoria-2">Categoría 2:</label>
        <input type="text" id="categoria-2" placeholder="Nombre de la categoría">
        <input type="number" id="porcentaje-2" step="0.1" placeholder="Porcentaje (%)">
      
        <label for="categoria-3">Categoría 3:</label>
        <input type="text" id="categoria-3" placeholder="Nombre de la categoría">
        <input type="number" id="porcentaje-3" step="0.1" placeholder="Porcentaje (%)">
            
      </div>
    
    <button onclick="calcularPresupuesto()">Calcular</button>
    
    <p id="resultado-1"></p>
    <p id="resultado-2"></p>
    <p id="resultado-3"></p>
    
    <script src="ejercicio2.js"></script>
</body>
</html>
