<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora de Punto de Equilibrio</title>
</head>
<body>
    <h1>Calculadora de Punto de Equilibrio</h1>

    <input type="number" id="costo-fijo" step="0.01">
    
    <label for="precio">Precio:</label>
    <input type="number" id="precio" step="0.01">
    
    <label for="costo-unitario">Costo Unitario:</label>
    <input type="number" id="costo-unitario" step="0.01">
    
    <button onclick="calcularPuntoEquilibrio()">Calcular</button>
    
    <p id="resultado"></p>
