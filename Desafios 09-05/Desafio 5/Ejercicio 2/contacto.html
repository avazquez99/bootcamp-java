            <h2>¿Querés que nos contactamos con vos?</h2>
            <form action="post">

                <label for="nombre">Nombre completo <p class="required">*</p> </label>
                <input type="text" required>
                <label for="nombre">Email <p class="required">*</p> </label>
                <input type="email" placeholder="yourname@example.com" required>
                <label for="nombre">Comentario <p class="required">*</p> </label>
                <textarea name="comment" id="comment" required></textarea>
                <div class="buttons">
                    <button type="reset" id="reset">Resetear</button>
                    <button type="submit" id="sent">Enviar</button>
                </div>
            </form>
        </div>
